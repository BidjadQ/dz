<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أيقونة Material Symbols</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap"> <!-- إضافة خط Amiri -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"> <!-- إضافة خط Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=task_alt" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- إضافة مكتبة أيقونات Material -->
    <style>
        body {
            display: flex;
            flex-direction: column; /* لعرض الأيقونة والنص عموديًا */
            justify-content: center;
            align-items: center;
            height: 100vh; /* ارتفاع الصفحة كامل */
            margin: 0;
            background-color: black; /* لون خلفية */
            font-family: 'Poppins', sans-serif; /* تعيين خط Poppins لبقية النص */
            position: relative; /* لجعل العناصر السفلية متمركزة */
        }
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 96; /* حجم الأيقونة */
            font-size: 96px; /* حجم الأيقونة */
            margin-top: -400px; /* رفع الأيقونة */
            color: yellow; /* لون الأيقونة */
        }
        .message {
            margin-top: 20px; /* مسافة بين الأيقونة والنص */
            font-size: 24px; /* حجم خط النص */
            color: Yellow; /* لون النص أبيض */
            font-weight: 900; /* تعيين وزن الخط إلى 900 */
            text-align: center; /* محاذاة النص إلى المركز */
        }
        .additional-message {
            margin-top: 10px; /* مسافة بين النصين */
            font-size: 20px; /* حجم خط النص الإضافي */
            color: white; /* لون النص أبيض */
            font-family: 'Amiri', serif; /* تعيين خط Amiri للنص الإضافي */
            font-weight: 400; /* وزن خط أقل */
            text-align: center; /* محاذاة النص إلى المركز */
        }
        .facebook-button {
            display: flex;
            align-items: center;
            margin-top: 20px; /* مسافة فوق الزر */
            padding: 10px 20px; /* مسافة داخل الزر */
            background-color: #4267B2; /* لون خلفية زر فيسبوك */
            color: white; /* لون نص الزر */
            border: none; /* بدون حدود */
            border-radius: 5px; /* زوايا دائرية */
            cursor: pointer; /* شكل المؤشر عند المرور فوق الزر */
            font-size: 18px; /* حجم خط الزر */
            font-weight: 600; /* تعيين وزن الخط للزر */
            transition: background-color 0.3s; /* تأثير انتقال لون الخلفية عند المرور */
        }
        .facebook-button:hover {
            background-color: #365e9d; /* تغيير لون الزر عند المرور */
        }
        .facebook-icon {
            margin-left: 8px; /* مسافة بين النص والأيقونة */
            font-size: 24px; /* حجم الأيقونة */
        }
        .footer {
            position: absolute; /* جعل النص في الأسفل */
            bottom: 10px; /* مسافة من الأسفل */
            left: 50%; /* محاذاة للنصف */
            transform: translateX(-50%); /* نقل النص لوسط الصفحة */
            color: white; /* لون النص */
            font-size: 16px; /* حجم خط النص */
            text-align: center; /* محاذاة النص إلى المركز */
        }
    </style>
</head>
<body>

    <span class="material-symbols-outlined">task_alt</span>
    <p class="message">تم ارسال رسالتك بنجاح</p>
    <p class="additional-message">سنقوم بنشرها في أقرب وقت .. كن متفائلا</p> <!-- نص إضافي -->

    <button class="facebook-button" onclick="window.open('https://www.facebook.com/yourpage', '_blank');">تابعنا عبر صفحتنا
        <span class="material-icons facebook-icon">facebook</span>
    </button>

    <div class="footer">تم إنشاؤه بواسطة bidjad</div> <!-- نص التذييل -->

</body>
</html>
